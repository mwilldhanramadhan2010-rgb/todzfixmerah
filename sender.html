<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kirim Pesan ke Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        .fixed-info {
            background: #f0f0f0;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            border: 1px solid #ddd;
        }

        .fixed-info strong {
            color: #667eea;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-note {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            border-left: 4px solid #667eea;
        }

        .info-note p {
            margin: 5px 0;
        }

        .info-note a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .info-note a:hover {
            text-decoration: underline;
        }

        .email-example {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Kirim Pesan ke WhatsApp Support</h1>
        <p class="subtitle">Formulir pengaduan untuk aksesibilitas WhatsApp</p>

        <form id="emailForm">
            <div class="form-group">
                <label>üìß Email Tujuan (Permanen)</label>
                <div class="fixed-info">
                    <strong>codpadrib@ak.gy</strong>
                </div>
            </div>

            <div class="form-group">
                <label>üìù Subjek (Permanen)</label>
                <div class="fixed-info">
                    <strong>fix merah</strong>
                </div>
            </div>

            <div class="form-group">
                <label for="message">üí¨ Isi Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis pesan atau keluhan Anda di sini..." required></textarea>
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">üì§ Kirim Pengaduan</span>
                <span id="btnLoading" style="display: none;">‚è≥ Mengirim...</span>
            </button>
        </form>

        <div id="statusMessage" class="status"></div>

        <div class="info-note">
            <p><strong>üìù Informasi:</strong></p>
            <p>Email akan dikirim ke:</p>
            <ul style="margin-left: 20px; margin-top: 5px;">
                <li><strong>Tujuan:</strong> codpadrib@ak.gy</li>
                <li><strong>Subjek:</strong> fix merah</li>
            </ul>
            <p style="margin-top: 10px;">Pastikan koneksi internet Anda stabil sebelum mengirim.</p>
        </div>
    </div>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Inisialisasi EmailJS dengan Public Key Anda
        emailjs.init('Z1fm9DhKWUumnaYz1');

        const form = document.getElementById('emailForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoading = document.getElementById('btnLoading');
        const statusMessage = document.getElementById('statusMessage');

        // Email tujuan permanen
        const FIXED_RECIPIENT = 'codpadrib@ak.gy';
        // Subjek permanen
        const FIXED_SUBJECT = 'fix merah';

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Tampilkan loading
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            submitBtn.disabled = true;
            statusMessage.style.display = 'none';

            // Ambil nilai form (hanya pesan)
            const message = document.getElementById('message').value;

            // Validasi sederhana
            if (!message) {
                showStatus('Isi pesan harus diisi!', 'error');
                resetButton();
                return;
            }

            try {
                // Parameter untuk dikirim ke EmailJS
                const templateParams = {
                    to_email: FIXED_RECIPIENT,
                    subject: FIXED_SUBJECT,
                    message: message,
                    from_name: 'Pengguna Aplikasi',
                    reply_to: FIXED_RECIPIENT
                };

                // Kirim email menggunakan EmailJS
                const response = await emailjs.send(
                    'service_swwhvh4', // Service ID dari EmailJS
                    'template_pxxnmrg', // Template ID dari EmailJS
                    templateParams
                );

                console.log('SUCCESS!', response.status, response.text);
                
                // Tampilkan pesan sukses
                showStatus('‚úÖ Pengaduan berhasil dikirim ke WhatsApp Support!', 'success');
                
                // Reset form (hanya pesan yang direset)
                document.getElementById('message').value = '';

            } catch (error) {
                console.error('Gagal mengirim:', error);
                showStatus('‚ùå Gagal mengirim pesan. Silakan coba lagi.', 'error');
            } finally {
                resetButton();
            }
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }

        function resetButton() {
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
            submitBtn.disabled = false;
        }
    </script>
</body>
</html>
